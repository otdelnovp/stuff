<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Standard Banner</title>
    <script type="text/javascript" src="scripts/EBLoader.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">


        function startAd() {
            document.getElementById("banner").style.visibility = "visible";
            document.getElementById("fond").style.opacity = 1;
            document.getElementById("logo").style.opacity = 1;
            document.getElementById("claim").style.opacity = 1;
            document.getElementById("cta").style.opacity = 1;
        }

        function handleBannerClick() {
            window.open("https://www.chanel.com/fnbv3/pdp?sku=0105530&locale=ru_RU&utm_campaign=2017-fra-mu-sk-holidays-&utm_source=mail.ru&utm_medium=cpm&utm_term=banner-in-sharing_#5", "_blank");
        }
    </script>

</head>

<body onload="startAd();">
    <div id="ad">
        <div id="banner" onclick="javascript:handleBannerClick();">
            <div id="fond" class="fullHidden"></div>
            <div id="logo" class="fullHidden"></div>
            <div id="claim" class="fullHidden"></div>
            <div id="cta" class="fullHidden"></div>
        </div>
    </div>
</body>

</html>
